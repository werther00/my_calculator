<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function cube(n) {
var num = document.getElementById("n1");
	if ( n < 5) 
		num.value = Math.pow(num.value, n)
	 else
		num.value = Math.sin(num.value)
}
</script>
</head>
<body>
<h1>Calculadora de José F. González</h1>
Number:
<input type="text" id="n1"><p>
<button onclick="cube(3)"> x^3 </button>
<button onclick="cube(4)"> x^4 </button>
	<button onclick="cube(5)"> sin(x) </button>
</body>
</html>
